<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stop: It's Giphy time</title>
</head>
<body>
  <img
    src="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif"
    data-still="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif"
    data-animate="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif"
    data-state="still"
    class="gif"
  />
  <img
    src="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif"
    data-still="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif"
    data-animate="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif"
    data-state="still"
    class="gif"
  />
  <img
    src="http://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif"
    data-still="http://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif"
    data-animate="http://media3.giphy.com/media/W6LbnBigDe4ZG/200.gif"
    data-state="still"
    class="gif"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(".gif").on("click", function() {
      // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
      var currentState = $(this).attr("data-state")
      // ternary
      var newState = (currentState === 'still') ? 'animate' : 'still'
      var imageUrl = $(this).attr("data-" + newState)
      $(this).attr("src", imageUrl)
      $(this).attr("data-state", newState)
    })
    console.log('synchronous')
  </script>
</body>
</html>
